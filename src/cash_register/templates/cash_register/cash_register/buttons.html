{% with screen=game.screen purchase=game.purchase %} {# ------------------- #} {% if screen.state == "start" %}
<button hx-post="{% url 'scan' %}">Просканировать товары</button>
{% elif purchase.state == "payment" and game.cash_register.state == "start"%}
<button hx-post="{% url 'open' %}">Открыть ящик</button>
{% elif purchase.state == "paid" %}
<button hx-post="{% url 'check' %}">Выдать чек</button>
{% endif %} {% endwith %}
