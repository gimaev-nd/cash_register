{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Работа на кассе</title>
        <script src="{% static 'vendor/htmx/js/htmx.min.js' %}"></script>
        <style>
            .row {
                display: flex;

                justify-content: space-between;
                align-items: stretch;

                background-color: #bbdefb;
                height: 100%;
                gap: 5px;
            }
            .column {
                flex-grow: 1;
                border: 1px solid gray;
                padding: 16px;
            }
            #cashe_reader_screen {
                font-family: monospace;
                width: 80%;
                border: 1px solid gray;
                padding: 16px;
                margin: 16px auto;
            }
            #cashe_reader_screen > .cart_amount {
                font-size: x-large;
            }
            #cashe_reader_screen > table {
                font-size: small;
                width: 100%;
            }
            #cashe_reader_screen .product_amount {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Покупатель 1 из 2</h1>
            <div class="row">
                <div id="cashe_reader_screen">
                    {% if game.states.screen == "amount" %} {# ------------- #}
                    {% include "cash_register/screen_amount.html" %} Нужно
                    просканировать товары {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="column" id="purchase">
                    <div class="cash"><h2>Оплата</h2></div>
                    <div class="buttons"></div>
                </div>
                <div class="column" id="cash_register">
                    <div class="cash"><h2>Касса</h2></div>
                    <div class="buttons" id="cash_register_buttons">
                        <button>Открыть кассу</button>
                        <button hx-get="/scan" hx-target="#cashe_reader_screen">
                            Просканировать товары
                        </button>
                        <button>Разменять</button>
                        <button>Выдать чек</button>
                    </div>
                </div>
                <div class="column" id="change">
                    <div class="cash"><h2>Сдача</h2></div>
                    <div class="buttons"></div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </body>
</html>
